{% extends "layout.html" %}
{% block body %}
<style type="text/css" media="">
  .form-signin
  {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
  }
  .form-signin .form-signin-heading, .form-signin .checkbox
  {
  margin-bottom: 10px;
  }
  .form-signin .checkbox
  {
  font-weight: normal;
  }
  .form-signin .form-control
  {
  position: relative;
  font-size: 16px;
  height: auto;
  padding: 10px;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  }
  .form-signin .form-control:focus
  {
  z-index: 2;
  }
  .form-signin input[type="text"]
  {
  margin-bottom: -1px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
  }
  .form-signin input[type="password"]
  {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
  }
  .account-wall
  {
  margin-top: 20px;
  padding: 40px 0px 20px 0px;
  background-color: #f7f7f7;
  -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  }
  .login-title
  {
  color: #555;
  font-size: 18px;
  font-weight: 400;
  display: block;
  }
  .profile-img
  {
  width: 96px;
  height: 96px;
  margin: 0 auto 10px;
  display: block;
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  border-radius: 50%;
  }
  .need-help
  {
  margin-top: 10px;
  }
  .new-account
  {
  display: block;
  margin-top: 10px;
  }
</style>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <div class="row">
      <div class="col-sm-8 col-md-6 col-md-offset-3">
        <div class="account-wall">
          <img class="profile-img" src="{{ url_for('static', filename='img/user-login.jpg')}}"
               alt="">
          <div class="form-signin">
            <input type="text" id="email" class="form-control" name="email" placeholder="Email" required autofocus>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
            <button id="login-button" class="btn btn-lg btn-primary btn-block" type="submit">
              Sign in</button>
            <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me">
              Remember me
            </label>
            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
          </div>
        </div>
        <a href="#" class="text-center new-account">Create an account </a>
      </div>
    </div>
</div>
{% block scripts %}
<script>
  window.onload = function() {
  $("#login-button").on('click', function(e) {
  console.log(e);
  e.preventDefault();
  $.ajax({
  url: ss.loginURL(),
  type: 'POST',
  data: {'email': $("#email").val(),
  'password': $("#password").val()},
  success: function(data) {
  window.location.href = ss.appURL();
  },
  error: function() {
  // TODO: Better error handling and display info to user.
  console.log("Please enter correct credentials");
  }
  })
  });
  }
</script>

{% endblock %}
